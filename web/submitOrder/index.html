<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="pragma" content="no-cache" />
  <script src="../common/js/flexible.js"></script>
  <link href="../common/css/common_scss.css" rel="stylesheet"/>
  <link href="./css/index.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <i></i>提交订单
  </header>
  <main>
    <div class="goods-info">
      <p class="store-name"><i class="shop-icon"></i>好又多水果店 <i class="arrows"></i></p>
      <div class="store-detail clear">
        <img src="./images/pic.jpg">
        <div class="order-infor">
          <h4>【青颗】正宗猫山王榴莲D197 整颗带壳新鲜冷冻水果 顺丰包邮</h4>
          <p class="weight">2.5kg (不含) -3kg (含）</p>
          <p class="goods-price"><span class="red-price">￥50.00</span><span class="gray-price">会员价 ￥48.00</span></p>
          <p class="goods-sum text-r">x2</p>
        </div>
      </div>
    </div>
    <div class="distri-method">
      <p>配送方式 <span class="float-r text-r">快递运输</span></p>
      <p class="text-r">工作日、双休日与节假日均可送货</p>
      <p>退换无忧 商家赠送</p>
      <p>7天内退货，15天内换货</p>
    </div>
    <div class="goods-money">
      <p class="money"><label>商品金额</label><span class="text-r float-r">￥20.00</span></p>
      <p class="freight"><label>运费</label><span class="text-r float-r">+￥0.00</span></p>
      <p class="sales-return"><label>退换无忧</label><span class="text-r float-r">+￥0.00</span></p>
    </div>
    <div class="address">
      <div>
        <label>收件人</label>
        <input type="text" placeholder="请输入收件姓名">
      </div>
      <div>
        <label>手机号码</label>
        <input type="tel" id="phone" placeholder="请输入收件手机号码">
        <div class="verify-area">
          <input class="verify-code" type="number" placeholder="填写验证码">
          <button class="code-btn">发送验证码</button>
        </div>
      </div>
      <div class="receive">
        <label class="float-l">收货地址</label>
        <div class="goods-address">
          <div>
            <div class="outlineBorder">
              <div class="left selectVal">省份</div>
              <ul class="selectDiv province none">
              </ul>
            </div>
            <div class="outlineBorder">
              <div class="left selectVal">城市</div>
              <ul class="selectDiv city none">
              </ul>
            </div>
            <div class="outlineBorder">
              <div class="left selectVal">区域</div>
              <ul class="selectDiv region none">
              </ul>
            </div>
          </div>
          <input type="text" placeholder="详细地址">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <button class="pay-btn">微信支付 <span>¥ 88.00</span></button>
  </footer>
</body>
<script src="../common/js/zepto.js"></script>
<script src="../common/js/fastclick.js"></script>
<script src="./js/index.js"></script>
</html>
