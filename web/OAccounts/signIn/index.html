<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="pragma" content="no-cache" />
  <script src="../../common/js/flexible.js"></script>
  <link href="../../common/css/common_scss.css" rel="stylesheet"/>
  <link href="./css/index.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <i></i>注册
  </header>
  <main>
    <form>
      <div class="company clear">
        <label><i></i></label>
        <input type="text" placeholder="请输入个人/公司名称">
      </div>
      <div class="company clear">
        <label><i></i></label>
        <div class="outlineBorder">
          <div class="selectVal">请选择合伙人类型</div>
          <div class="right"></div>
          <ul class="selectDiv none">
            <li>省联合合伙人</li>
            <li>城市合伙人</li>
            <li>小区域合伙人</li>
            <li>省联合合伙人</li>
            <li>城市合伙人</li>
            <li>小区域合伙人</li>
            <li>省联合合伙人</li>
            <li>城市合伙人</li>
            <li>小区域合伙人</li>
          </ul>
        </div>
      </div>
      <div class="telephone clear">
        <label><i></i></label>
        <input type="tel" placeholder="请输入手机号码">
      </div>
      <div class="verify-code clear">
        <label><i></i></label>
        <input type="tel" placeholder="请输入验证码">
        <a class="send-btn">发送验证码</a>
      </div>
      <p class="referrer">
        <span>推荐人</span>
        <input type="radio" name="referrer" id="yes"> <label for="yes">有</label>
        <input type="radio" name="referrer" id="no"> <label for="no">无</label>
      </p>
      <div class="telephone clear">
        <label><i></i></label>
        <input type="text" placeholder="请输入推荐人手机">
      </div>
      <div class="city clear">
        <label><i></i></label>
        <div class="outlineBorder">
          <div class="selectVal">请选择代理城市</div>
          <div class="right"></div>
          <ul class="selectDiv none">
            <li>省联合合伙人</li>
            <li>城市合伙人</li>
            <li>小区域合伙人</li>
            <li>省联合合伙人</li>
            <li>城市合伙人</li>
            <li>小区域合伙人</li>
            <li>省联合合伙人</li>
            <li>城市合伙人</li>
            <li>小区域合伙人</li>
          </ul>
        </div>
      </div>
      <div class="handle-btn">
        <button>提 交</button>
      </div>
    </form>
  </main>
</body>
<script src="../../common/js/zepto.js"></script>
<script src="../../common/js/fastclick.js"></script>
<script src="./js/index.js"></script>
</html>
